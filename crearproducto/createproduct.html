<div>  <b class="text2">Crear Producto</b></div>

<div class="form">
   
  <form id="formularioProducto">
    <label for="idProducto">ID Producto:</label>
    <input type="text" id="idProducto" name="idProducto" class="form-control fw-bold" placeholder="ID Producto" required>

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" class="form-control fw-bold" placeholder="Nombre" required>

    <label for="existencia">Existencia:</label>
    <input type="number" id="existencia" name="existencia" class="form-control fw-bold" placeholder="Existencia" required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" class="form-control fw-bold" placeholder="Descripción" required></textarea>

    <label for="precioCosto">Precio Costo:</label>
    <input type="text" id="precioCosto" name="precioCosto" class="form-control fw-bold" placeholder="Precio Costo" oninput="calcularGanancia()" required>

    <label for="precioVenta">Precio Venta:</label>
    <input type="text" id="precioVenta" name="precioVenta" class="form-control fw-bold" placeholder="Precio Venta" oninput="calcularGanancia()" required>

    <label for="ganancia">Ganancia:</label>
    <input type="text" id="ganancia" name="ganancia" class="form-control fw-bold" placeholder="Ganancia" readonly>

    <button type="button"  class=" btn color1 border-3 border-black sombra">Crear Producto</button><!--AL DAR CLIC SALIR VENTANA SI SE CREO O NO-->
  </form>
