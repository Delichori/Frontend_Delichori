<div class="form">
    

    <div class="form" id="formularioProducto" method="POST">
        <script> let valores = window.location.search;
            let urlParams = new URLSearchParams(valores);
            let idproducto = urlParams.get('id');
            let nombre = urlParams.get('nombre');
            let descripcion = urlParams.get('descripcion');
            let precio = urlParams.get('precio');
            let stock = urlParams.get('stock');
            
          </script>

        <label for="idProducto">ID Producto:</label>
        <script>document.write(idproducto);</script>
        <input type="hidden" id="idProducto" name="idProducto">
        <script>document.getElementById("idProducto").value=idproducto;</script>

        <br>
        
    
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control fw-bold" placeholder="Nombre" required>
        <script>document.getElementById("nombre").value=nombre;</script>
    
        <label for="existencia">Existencia:</label>
        <input type="number" id="existencia" name="existencia" class="form-control fw-bold" placeholder="Existencia" required>
        <script>document.getElementById("existencia").value=stock;</script>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" class="form-control fw-bold" placeholder="Descripción" required></textarea>
        <script>document.getElementById("descripcion").value=descripcion;</script>
    
        <label for="precioVenta">Precio Venta:</label>
        <input type="text" id="precioVenta" name="precioVenta" class="form-control fw-bold" placeholder="Precio Venta"s>
        <script>document.getElementById("precioVenta").value=precio;</script>
