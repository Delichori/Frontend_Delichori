<div >
   
    <b class="text2">Ver Administradores</b>
</div>
<div class="comprap">
  <form method="GET">
    <div class="row">
      <div class="col-mb-12">
        <input type="number" id="cedula" name="cedula" class="form-control fw-bold" placeholder="Cédula"
          aria-label="Cédula"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');"><!--ESTO NO DEJA QUE ESCRIBA LETRAS SOLO NUMEROS-->

      </div>

      <div class="listarAdmin">

        <table class="table">
         <tbody>
            <thead>
                <tr>
                    
                    <th>Cédula </th>
                    <th>Nombre </th>
                    <th>Apellido </th>
                    <th>email </th>
                    
                </tr>
            </thead>
     </tbody>
     </table>
 </div>
 
  </div>

    
        <a class="cancelar btn-lg btn color1 border border-3 border-black sombra " type="button"
          id="enviar">Consultar</a><!--CUANDO LE DE CLICK ALER ¡ADMINISTRADOR REGISTRADO EXITOSAMENTE-->
    
      </div>
  </form>





  <script src="veradmin.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
