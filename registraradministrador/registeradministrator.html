<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/LOGO.png">
</head>
<body class="body" >
<div class="nav">
    <nav class="nav d-flex justify-content-evenly ">
        <a class="nav-link active color " aria-current="page" href="/indexadministrartor/indexadministrator.html">Inicio</a>
        <a class="nav-link color " href="/nosotros/we.html">Nosotros</a>
        <img class="img" src="img/LOGO.png" >
        <a class="nav-link color " href="/productos/products.html">Productos</a>
        <a class="nav-link color " href="/contacto/contact.html">Contacto</a>
        
      </nav>
</div>
<div>
  
    <b class="admi">Registrar Administrador </b>
        
    <div class="comprap">
      <form method="POST" id="registroForm">
        <div class="row">
          <div class="col-mb-12">
              <input type="number" id="cedula" name="cedula" class="form-control fw-bold" placeholder="Cédula" aria-label="Cédula" oninput="this.value = this.value.replace(/[^0-9]/g, '');"><!--ESTO NO DEJA QUE ESCRIBA LETRAS SOLO NUMEROS-->

              </div>

            <div class="col">
              <input type="text" name="Nombre" id="nombre" class="form-control fw-bold" placeholder="Nombre" aria-label="Nombre">
            </div>

            <div class="col">
              <input type="text" name="Apellido" id="apellido" class="form-control fw-bold" placeholder="Apellido" aria-label="Apellido">
            </div> 
             <div class="col-mb-12">
                <input type="text" name="email" id="email" class="form-control fw-bold" placeholder="Correo Electronico" aria-label="Correo Electronico">
              </div>

            <div class="col-mb-12">
                <input type="text" name="Clave" id="clave" class="form-control fw-bold" placeholder="Clave" aria-label="Clave">
              </div>
              
            <div class="col-mb-12">
                <input type="text" name="RepiteClave" id="repetirclave" class="form-control fw-bold" placeholder="RepiteClave" aria-label="RepiteClave">
              </div>
            <div>
              
                 <a class="registrar btn-lg btn color1 border border-3 border-black sombra " 
              type="button" onclick="registrarAdmin()"  >Registrar</a><!--CUANDO LE DE CLICK ALER ¡ADMINISTRADOR REGISTRADO EXITOSAMENTE-->
     <a class="cancelar btn-lg btn color1 border border-3 border-black sombra " 
              type="button" id="regisAdmin" href="/indexadministrartor/indexadministrator.html" >Cancelar</a>
            </div>
          </form>

            </div>
            

 

       <script src="regisAdmin.js"></script>
</body>
</html>
