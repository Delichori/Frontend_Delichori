  <div>

    <b class="admi">Registrar Administrador </b>

    <div class="comprap">
      <form method="POST">
        <div class="row">
          <div class="col-mb-12">
            <input type="number" id="cedula" name="cedula" class="form-control fw-bold" placeholder="Cédula"
              aria-label="Cédula"
              oninput="this.value = this.value.replace(/[^0-9]/g, '');"><!--ESTO NO DEJA QUE ESCRIBA LETRAS SOLO NUMEROS-->

          </div>

          <div class="col">
            <input type="text" name="Nombre" id="nombre" class="form-control fw-bold" placeholder="Nombre"
              aria-label="Nombre">
          </div>

          <div class="col">
            <input type="text" name="Apellido" id="apellido" class="form-control fw-bold" placeholder="Apellido"
              aria-label="Apellido">
          </div>
          <div class="col-mb-12">
            <input type="text" name="email" id="email" class="form-control fw-bold" placeholder="Correo Electronico"
              aria-label="Correo Electronico">
          </div>

          <div class="col-mb-12">
            <input type="password" name="Clave" id="clave" class="form-control fw-bold" placeholder="Clave"
              aria-label="Clave">
          </div>

          <div>
            <a class="cancelar btn-lg btn color1 border border-3 border-black sombra " type="button"
              id="regisAdmin">Registrar</a><!--CUANDO LE DE CLICK ALER ¡ADMINISTRADOR REGISTRADO EXITOSAMENTE-->
            <a class="registrar btn-lg btn color1 border border-3 border-black sombra " type="button"
              href="/ok_indexadministrator/indexadministrator.html">Cancelar</a>

          </div>
      </form>

    </div>
