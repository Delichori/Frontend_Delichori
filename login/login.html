     <form method="GET" class="formlogin">
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Ingrese su cedula</label>
        <input type="number" id="cedula" name="cedula" class="form-control fw-bold" placeholder="123..." required
          aria-label="Cédula"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');"><!--ESTO NO DEJA QUE ESCRIBA LETRAS SOLO NUMEROS-->

      </div>
    
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Ingrese su clave</label>
        <input type="password" name="password"   class="form-control "  placeholder="ejemplo1234" maxlength=""  id="password" required> 
        <span class="span">Mostrar</span>
      </div>
      
    
      <a class="centrado  btn color1 border border-3 border-black sombra" 
      type="button" id="enviar">Iniciar Sesión</a> <!--SE VA A LOGINADMI Y PONER ALER BIENVENIDO-->
    </form>
    

   
    <script src="login.js"></script>
