  <b class="admi">Ver Pedido </b>

  <form method="GET">
    <div class="comprap">

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Ingrese su cedula</label>
        <input type="number" id="cedula" name="cedula" class="form-control fw-bold" placeholder="123..." required
          aria-label="Cédula"
          oninput="this.value = this.value.replace(/[^0-9]/g, '');"><!--ESTO NO DEJA QUE ESCRIBA LETRAS SOLO NUMEROS-->
      </div>
    </div>

      <table class="table">
        <tbody>
          <thead>
            <tr>
              <th>Id Pedido</th>
              <th>Cédula Cliente</th>
              <th>Nombre Cliente</th>
              <th>Apellido Cliente</th>
              <th>Dirección</th>
              <th>Fecha</th>
              <th>Comentario</th>
              <th>Estado</th>
              <th>productId</th>
              <th>quantity</th>
              <th>total</th>
            </tr>
          </thead>
        </tbody>
      </table>
    

    
    <a class="cancelar btn-lg btn color1 border border-3 border-black sombra " type="button"
      id="enviar">Consultar</a><!--CUANDO LE DE CLICK ALER ¡ADMINISTRADOR REGISTRADO EXITOSAMENTE-->

  </form>
